version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
      target: runner
    image: habit-backend:latest
    container_name: habit-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: habit-frontend:latest
    container_name: habit-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped